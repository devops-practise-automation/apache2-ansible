- hosts: web
  become: true
  tasks:
  - name: install apache2
    apt: 
      name: apache2
      state: present
      update_cache: yes

  - name: start apache2 service
    ansible.builtin.service: 
      name: apache2
      state: started
      enabled: yes
      
  - name: deploy index.html
    copy:
      src: index.html
      dest: /var/www/html/index.html 
